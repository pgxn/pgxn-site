name: CI
on:
  push:
    branches: ['*']
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        perl: [ '5.36', '5.34', '5.32', '5.30', '5.28', '5.26', '5.24', '5.22', '5.20', '5.18', '5.16', '5.14', '5.12', '5.10' ]
    name: 🐪 Perl ${{ matrix.perl }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Setup perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
          distribution: strawberry # this option only used on Windows
      - run: perl -V
      - run: |-
          cpanm -qn Module::Build Software::License
          perl Build.PL
          PERL_MM_USE_DEFAULT=1 ./Build installdeps --cpan_client 'cpanm -qn'
          ./Build test
